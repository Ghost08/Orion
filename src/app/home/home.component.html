<div class="row pt-1">
  <div class="col-md-12  mx-auto">
    <div class="card rounded-0">
      <div class="card-header text-white bg-secondary">
        <h5 class="mb-0"><i class="fa fa-bar-chart" aria-hidden="true"></i> Dashboard</h5>
      </div>
      <div class="card-body">
        <div class="float-right mb-2">
          <a routerLink="/petition" class="btn btn-sm btn-info"> <i class="fa fa-plus" aria-hidden="true"></i> Petition</a>
        </div>
        <div class="table-responsive">
          <table class="table table-hover " [mfData]="petitionData" #mf="mfDataTable" [mfRowsOnPage]="5">
            <thead class="thead-light">
              <tr>
                <th scope="col">#</th>
                <th scope="col"><mfDefaultSorter by="Advocate_Name">Advocate</mfDefaultSorter></th>
                <th scope="col">File Name</th>
                <th scope="col">Year</th>
                <th scope="col">Type</th>
                <th scope="col">
                  Action
                </th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let p of mf.data; let i = index">
                <td scope="row">{{i + 1}}</td>
                <td>{{p.Advocate_Name}}</td>
                <td>{{p.File_Name}}</td>
                <td>{{p.Petition_Year}}</td>
                <td>{{p.Petition_Type}}</td>
                <td>
                  <button class="btn btn-sm btn-primary" title="edit" (click)="editPetition(p.Petition_No)">
                      <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                    </button>
                  &nbsp;
                  <button class="btn btn-sm btn-warning " title="download"  (click)="downloadFile(p.Petition_No)"><i class="fa fa-download" aria-hidden="true"></i></button>
                </td>

              </tr>

            </tbody>
            <tfoot>
              <tr>
                <td colspan="6">
                  <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                </td>
              </tr>
            </tfoot>

          </table>
        </div>
      </div>
    </div>
  </div>
</div>
